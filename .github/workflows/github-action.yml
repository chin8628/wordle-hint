name: Build and Publish
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: apt install zip
      - run: zip -r extionsion.zip ./src
      - uses: actions/upload-artifact@v2
        with: 
          name: zipped-extension
          path: ./extension.zip
          retention-days: 7
